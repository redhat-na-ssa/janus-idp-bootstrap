apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitwebhook-operator
  finalizers:
  - resources-finalizer.argocd.argoproj.io  
spec:
  project: default
  source:
    repoURL: https://github.com/{{ .Values.git.infraOrgName }}/{{ .Values.git.infraRepoName }}
    targetRevision: {{ .Values.git.infraRevision }}
    path: charts/operator
    helm:
      valueFiles:
        - values-gitwebhook-operator.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gitwebhook-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true    
    retry:
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
      limit: 10
  #ignoreDifferences:
